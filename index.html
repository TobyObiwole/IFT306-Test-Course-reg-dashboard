<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCU Course Registration Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Lead City University Student Portal</h1>

  <!-- PART A: COURSE REGISTRATION -->
  <section>
    <h2>Course Registration</h2>

    <form id="registrationForm">
      <input type="text" id="studentName" placeholder="Student Name" required>
      <input type="text" id="matricNumber" placeholder="LCU/CS/23/00001" required>
      <input type="text" id="courseCode" placeholder="Course Code" required>
      <input type="text" id="courseTitle" placeholder="Course Title" required>
      <button type="submit">Register Course</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Title</th>
        </tr>
      </thead>
      <tbody id="courseTable"></tbody>
    </table>
  </section>

  <!-- PART B: API DASHBOARD -->
  <section>
    <h2>Country Data Dashboard</h2>

    <button id="refreshBtn">Refresh Data</button>
    <p id="status"></p>

    <div id="countryData"></div>
  </section>

  <script src="js/registration.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
